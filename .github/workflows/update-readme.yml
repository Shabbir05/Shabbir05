name: Update README with Stats

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Generate GitHub Stats
        run: |
          curl -o README.md "https://github-readme-stats.vercel.app/api?username=Shabbir05&theme=radical&hide_border=true&include_all_commits=true&count_private=true&token=${{ secrets.GH_PAT }}"
          curl -o README.md "https://github-readme-streak-stats.herokuapp.com/?user=Shabbir05&theme=radical&hide_border=true&token=${{ secrets.GH_PAT }}"
          curl -o README.md "https://github-readme-stats.vercel.app/api/top-langs/?username=Shabbir05&theme=radical&hide_border=true&include_all_commits=true&count_private=true&layout=compact&token=${{ secrets.GH_PAT }}"

      - name: Commit Changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add README.md
          git commit -m 'Update README with new stats' || echo "No changes to commit"
          git push
